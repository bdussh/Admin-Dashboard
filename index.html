<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div class="logo">
            <img src="images/pngegg.png" alt="LOGO" id="logo_image">
            <p>Dashboard</p>
        </div>
            <div id="upper_menu">
                <div class="menu_element">
                    <img src="images/home-account.svg" alt="">
                    <a href="index.html">Home</a>
                </div>
                <div class="menu_element">
                    <img src="images/human-male-board.svg" alt="">
                    <a href="index.html">Profile</a>
                </div>
                <div class="menu_element">
                    <img src="images/message-text-outline.svg" alt="">
                    <a href="index.html">Message</a>
                </div>
                <div class="menu_element">
                    <img src="images/clipboard-text-clock.svg" alt="">
                    <a href="index.html">History</a>
                </div>
                <div class="menu_element">
                    <img src="images/folder-multiple-outline.svg" alt="">
                    <a href="index.html">Tasks</a>
                </div>
                <div class="menu_element">
                    <img src="images/account-group.svg" alt="">
                    <a href="index.html">Communities</a>
                </div>
            </div>
            <div id="bottom_menu">
                <div class="menu_element">
                    <img src="images/account-cog.svg" alt="">
                    <a href="index.html">Settings</a>
                </div>
                <div class="menu_element">
                    <img src="images/help-box.svg" alt="">
                    <a href="index.html">Support</a>
                </div>
                <div class="menu_element">
                    <img src="images/shield-lock.svg" alt="">
                    <a href="index.html">Privacy</a>
                </div>
            </div>
    </div>
    <div id="header">
        <div class="container">
            <div>
                <img src="" alt="" id="search_img">
                <input type="text" id="search">
            </div>
            <div>
                <img src="" alt="" id="notification">
                <img src="" alt="" id="profile_picture_small">
                <p id="profile_name">Morgan Oakley</p>
            </div>
        </div>
        <div class="container">
            <div>
                <img src="" alt="" id="profile_picture_large">
                <div id="greeting">
                    <p id="hi">Hi there,</p>
                    <p id="profile_name_large">Morgan Oakley (@morgan)</p>
                </div>
            </div> 
           <div id="buttons">
            <button class="header_button">New</button>
            <button class="header_button">Upload</button>
            <button class="header_button">Share</button>
           </div>
        </div>
    </div>
    <div id="content">
       
    </div>
</body>
</html>
