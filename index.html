<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/pngegg.png">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div class="logo">
            <img src="images/pngegg.png" alt="LOGO" id="logo_image">
            <p>Dashboard</p>
        </div>
            <div id="upper_menu">
                <div class="menu_element">
                    <img src="images/home-account.svg" alt="">
                    <a href="index.html">Home</a>
                </div>
                <div class="menu_element">
                    <img src="images/human-male-board.svg" alt="">
                    <a href="index.html">Profile</a>
                </div>
                <div class="menu_element">
                    <img src="images/message-text-outline.svg" alt="">
                    <a href="index.html">Message</a>
                </div>
                <div class="menu_element">
                    <img src="images/clipboard-text-clock.svg" alt="">
                    <a href="index.html">History</a>
                </div>
                <div class="menu_element">
                    <img src="images/folder-multiple-outline.svg" alt="">
                    <a href="https://www.google.com/">Tasks</a>
                </div>
                <div class="menu_element">
                    <img src="images/account-group.svg" alt="">
                    <a href="index.html">Communities</a>
                </div>
            </div>
            <div id="bottom_menu">
                <div class="menu_element">
                    <img src="images/account-cog.svg" alt="">
                    <a href="index.html">Settings</a>
                </div>
                <div class="menu_element">
                    <img src="images/help-box.svg" alt="">
                    <a href="index.html">Support</a>
                </div>
                <div class="menu_element">
                    <img src="images/shield-lock.svg" alt="">
                    <a href="index.html">Privacy</a>
                </div>
            </div>
    </div>
    <div id="header">
        <div class="container1">
            <div>
                <img src="images/magnify-expand.svg" alt="" id="search_img">
                <input type="text" id="search">
            </div>
            <div>
                <img src="images/bell-badge-outline.svg" alt="" id="notification">
                <img src="images/vidar-nordli-mathisen-_RWV-UinSUg-unsplash.jpg" alt="" id="profile_picture_small">
                <p id="profile_name">Morgan Oakley</p>
            </div>
        </div>
        <div class="container2">
            <div id="greeting_container">
                <img src="images/vidar-nordli-mathisen-_RWV-UinSUg-unsplash.jpg" alt="" id="profile_picture_large">
                <div id="greeting">
                    <p id="hi">Hi there,</p>
                    <p id="profile_name_large">Morgan Oakley (@morgan)</p>
                </div>
            </div> 
           <div id="buttons">
            <button class="header_button">New</button>
            <button class="header_button">Upload</button>
            <button class="header_button">Share</button>
           </div>
        </div>
    </div>
    <div id="content">
       <div id="your_projects">
            <p id="section_name">Your Projects</p>
            <div id="projects">
                <div class="project">
                    <p class="name"></p>
                    <p class="description"></p>
                    <div class="project_buttons">
                        <img src="images/star-plus-outline.svg" alt="" class="content_button">
                        <img src="images/eye-plus-outline.svg" alt="" class="content_button">
                        <img src="images/source-branch.svg" alt="" class="content_button">
                    </div>
                </div>
                <div class="project">2</div>
                <div class="project">3</div>
                <div class="project">4</div>
                <div class="project">5</div>
                <div class="project">6</div>
            </div>
       </div>
       <div id="announcements">
            <p id="section_name">Announcements</p>
            <div id="announcements_tab">
                <div class="announcement">1</div>
                <div class="announcement">2</div>
                <div class="announcement">3</div>
            </div>
       </div>
       <div id="trending">
            <p id="section_name">Trending</p>
            <div id="trending_tab">
                <div class="trending_account">1</div>
                <div class="trending_account">2</div>
                <div class="trending_account">3</div>
                <div class="trending_account">4</div>
            </div>
       </div>
    </div>
</body>
</html>
